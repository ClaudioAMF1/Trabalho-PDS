<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>HealthTech Innovations - Protótipo Aprimorado</title>
  <!-- Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS (Dark Mode) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Estilos Personalizados -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" href="imagens/favicon.png">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="imagens/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        HealthTech Innovations
      </a>
      <button class="navbar-toggler" type="button" id="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Overlay para o menu lateral em dispositivos móveis -->
  <div class="overlay" id="overlay"></div>

  <!-- Container Principal -->
  <div class="container mt-5">

    <!-- Tela de Login -->
    <div id="tela-login" class="tela">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body">
              <h2 class="text-center mb-4">Entrar</h2>
              <form id="form-login">
                <div class="mb-3">
                  <label for="email-login" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email-login" required>
                </div>
                <div class="mb-3">
                  <label for="senha-login" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha-login" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="text-center mt-3">
                  <a href="#" id="link-esqueci-senha">Esqueceu a senha?</a>
                </div>
                <div class="text-center mt-2">
                  <span>Não tem uma conta? </span><a href="#" id="link-cadastrar">Cadastre-se</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tela de Cadastro -->
    <!-- (Permanece a mesma, pode ser atualizada conforme necessário) -->

    <div id="tela-dashboard" class="tela" style="display: none;">
      <div class="row">

        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse" id="sidebarMenu">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column" id="menu-dashboard">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-tela="resumo">
                  <i class="fas fa-home"></i> Início
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="agenda">
                  <i class="fas fa-calendar-alt"></i> Agenda
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="prontuarios">
                  <i class="fas fa-file-medical"></i> Prontuários
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="comunicacao">
                  <i class="fas fa-comments"></i> Comunicação
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="protocolos">
                  <i class="fas fa-book-medical"></i> Protocolos Clínicos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="financeiro">
                  <i class="fas fa-dollar-sign"></i> Financeiro
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-tela="configuracoes">
                  <i class="fas fa-cog"></i> Configurações
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="sair">
                  <i class="fas fa-sign-out-alt"></i> Sair
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Área Principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Cabeçalho do Dashboard -->
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" id="titulo-pagina">Início</h1>
          </div>

          <!-- Conteúdo Dinâmico -->
          <div id="conteudo-dinamico">
            <!-- Conteúdo será carregado dinamicamente -->
          </div>

      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/script.js"></script>
